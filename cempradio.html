<!DOCTYPE html>
<html lang="en">

<head>

            <select name="CEMP" id="cemp">
                <optgroup label="CBD CEMPS">
                    <option value="CBD">esther.ajayi@sterling.ng</option>
                    <option value="CBD">esther.ngwaba@sterling.ng</option>
                    <option value="CBD">hassana.momohjimoh@sterling.ng</option>
                    <option value="CBD">nasir.yahaya@sterling.ng</option>
                    <option value="CBD">chukwuka.nwabugor@sterling.ng</option>
                    <option value="CBD">arinola.agboola@sterling.ng</option>
                <optgroup label="AREA 8">
                    <option value="AREA 8">angela.john@sterling.ng</option>
                    <option value="AREA 8">chiwendu.ikwuka@sterling.ng</option>

            <br>

            <br>
            <button id="mySubmit" class="btn" type="submit">Submit</button>

    <script src="script.js"></script>

</html>

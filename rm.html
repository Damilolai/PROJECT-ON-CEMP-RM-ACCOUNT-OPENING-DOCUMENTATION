<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT ON CEMP-RM ACCOUNT OPENING DOCUMENTATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rm-checkbox.css">
</head>

<body>

    <div class="class">
        <div class="sterling">
            <img class="img" src="assets/Sterling-Logo_ (1).svg" alt="steling-logo">
        </div>
        <h2 class="h2">Documents Submitted For Account Onboarding</h2>

        <form class="form" action="#" method="post">
            <div class="cont">
            <label for="name of account"> Name of Account </label>
            <input type="search" name="account-name" id="account-name">
            </div>
            <div class="container">
                <label for="Passport">Passport</label>
                <input type="checkbox" class="fill" name="Passport" value="Passport" required >
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="BVN">BVN</label>
                <input type="checkbox" class="fill" name="bvn" value="bvn" required>
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="identification">Identification</label>
                <input type="checkbox" class="fill" name="identification" value="identification" required>
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="utility-bill">Utiity-bill</label>
                <input type="checkbox" class="fill" name="utility-bill" value="utility-bill">
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="cac-forms">CAC forms</label>
                <input type="checkbox" class="fill" name="cac-forms" value="cac-forms" required>
                <span class="checkmark"></span> <br>
            </div>
            <div class="container">
                <label for="minutes-of-meeting">Minutes-Of-Meeting</label>
                <input type="checkbox" class="fill" name="minutes-of-meeting" value="minutes-of-meeting">
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="legal-search">Legal Search</label>
                <input type="checkbox" class="fill" name="legal-search" value="legal-search">
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="mou">MOU</label>
                <input type="checkbox" class="fill" name="mou" value="mou">
                <span class="checkmark"></span> <br>
            </div>
            <div class="container">
                <label for="scuml">SCUML</label>
                <input type="checkbox" class="fill" name="scuml" value="scuml">
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="references">References</label>
                <input type="checkbox" class="fill" name="references" value="references">
                <span class="checkmark"></span><br>
            </div>
            <div class="container">
                <label for="memart">Memart</label>
                <input type="checkbox" class="fill" name="memart" value="memart">
                <span class="checkmark"></span><br>
            </div>
            <label for="CEMPS" class="choose">Choose the CEMP</label>
            <select name="CEMP" id="cemp">
                <optgroup label="CBD CEMPS">
                    <option value="CBD"></option>
                    <option value="CBD">chukwuka.nwabogor</option>
                    <option value="CBD">esther.ajayi@sterling.ng</option>
                    <option value="CBD">esther.ngwaba@sterling.ng</option>
                    <option value="CBD">hassana.momohjimoh@sterling.ng</option>
                    <option value="CBD">nasir.yahaya@sterling.ng</option>
                    <option value="CBD">chukwuka.nwabugor@sterling.ng</option>
                    <option value="CBD">arinola.agboola@sterling.ng</option>
                <optgroup label="AREA 8">
                    <option value="AREA 8">angela.john@sterling.ng</option>
                    <option value="AREA 8">chiwendu.ikwuka@sterling.ng</option>
                </optgroup>
                </optgroup>
            </select>
            <br>
            <textarea class="deferred" name="deferred" id="deferred" cols="30" rows="6"
                placeholder="list of deferred documents here(optional)"></textarea>
            <br>
            <button id="mySubmit" class="btn" type="submit">Submit</button>


        </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
